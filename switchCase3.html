<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("Nhập vào 1 số bất kỳ:");
        a=Math.abs(num);
        switch(num/a){
            case 0: document.write('0');
                    break;
            case 1: document.write('1');
                    break;
            default: document.write('-1');
        }
    </script>   
</body>
</html>
